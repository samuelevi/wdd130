<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML & CSS Fundamentals Quiz</title>
   <link rel="stylesheet" href="./styles/quiz.css">
</head>

<body>
   <header>
      <h1>HTML & CSS Knowledge Check</h1>
   </header>
   <main>
      <form action="#" method="post">
         <div class="form-item">
            <label for="q1">1. What does the acronym "CSS" stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Enter your answer" required>
         </div>

         <div class="form-item">
            <label for="q2">2. Briefly explain the purpose of the &lt;head&gt; element in an HTML
               document:</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Type your explanation here..."
              required></textarea>
         </div>

         <div class="form-item">
            <label for="q3">3. Which property is used to change the background color in CSS?</label>
            <select id="q3" name="q3" required>
               <option value="" selected disabled>Choose One ...</option>
               <option value="color">color</option>
               <option value="bgcolor">bgcolor</option>
               <option value="background-color">background-color</option>
            </select>
         </div>

         <div class="form-item">
            <label for="q4">4. In the CSS Box Model, how many sides (top, bottom, left, right) does
               a margin have?</label>
            <input type="number" id="q4" name="q4" min="0" max="100" required>
         </div>

         <button type="submit">Submit Quiz</button>
      </form>
   </main>
</body>

</html>
